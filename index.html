<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">

    <title>Declan Wright</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myStyles.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Declan Wright</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main role="main" class="container">

      <div id="msalTestSite" class="container-fluid">
        <div class="btn-group">
            <button id="signInBtn" onclick="SignIn()" class="btn-primary">Sign in</button>
            <button id="signOutBtn" onclick="LogOut()" class="btn-primary">Sign out</button>
        </div>
        <div id="userSigninMessage" style="display: none;">
          <p>Please click sign in to see your profile.</p>
        </div>
        <div id="profileDetails" class="profileDetails">
          <h1>MS Graph Profile Details</h1>
          <p><span>Display name: </span><span id="userDisplayName"></span></p>
          <p><span>Given name: </span><span id="userGivenName"></span></p>
          <p><span>Surname: </span><span id="userSurname"></span></p>
          <p><span>Principal name: </span><span id="userPrincipalName"></span></p>
        </div>
        <div id="CarouselWrapper" class="container-fluid">
          <div class="slider">
            
          </div>
        </div>
      </div>

    </main><!-- /.container -->

    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/jquery.bxslider.js" type="text/javascript"></script>
    <script src="js/msal.js"></script>
    <script src="js/msalconfig.js" type="text/javascript"></script>
    <script src="js/msaltest.js" type="text/javascript"></script>
  </body>
</html>
